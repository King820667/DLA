<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="foto.css">
</head>
<body>
    <div class="container">
        <!-- Добавляем логатип  -->
        <div class="logo">
            <img src="img/logoimsit.png">
        </div>
        <h1>Аудитория номер 120</h1>
        <!--Контейнер для изображений -->
        <div class="img-container">
            <!--Догбавляем изображения на страницу -->
            <div class="img">
                <img src="img/11.jpg">
            </div>

           
        </div>
        <!--Добавляем ещё одно изображение с кпестиком по верх остальных -->
        <div class="pop-up">
            <span>&times;</span>
            <img src="img/4.jpg" alt="">
        </div>
    </div>
    <!-- Подключаем скрипт с помощю которого изображение будет открываться в отдельном окне с возможностью его закрытия.  -->
    <Script src="js.js"></Script>
</body>
</html>
